<!doctype html>
<html lang="en">
  <head>
    <title>Mata Mosca </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">  </head>
    <link rel="stylesheet" href="estilo.css">

    <script>
        function iniciarJogo() {
            var nivel = document.getElementById('nivel').value
            
            if(nivel === ''){
                alert('Selecione um nível para iniciar o jogo')
                return false
            }

            window.location.href = "app.html?" + nivel
        }
    </script>
    <body>

        <div class=""container>
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="./imagens/game.png" alt="">

                    </div>

                </div>

            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select class="form-control" name="" id="nivel">
                                <option value="">-- Selecione o nível--</option>
                                <option value="facil">Fácil</option>
                                <option value="normal">Normal</option>
                                <option value="dificil">Difícil</option>
                                <option value="chucknorris">Chuck Norris</option>
                            </select>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo() ">Iniciar Jogo</button>
                    </div>
                </div>
            </div>

        </div>
      
    <!-- Optional JavaScript -->
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
  </body>
</html>
